<!DOCTYPE html>
<html lang="en">
	<header>
		<meta charset="UTF-8">
		<meta name="author" content="Kyle W">
	</header>
	<body>
		<button onclick="My_First_Function()">
			Click me, please!
		</button>
		<p id="Irish"></p>
		<script>
			function My_First_Function() {
				var String = "Kiss me, I'm Irish!";
				var result = String.fontcolor("blue");
				document.getElementByID("Irish").innerHTML =
				result;
			}
		</script>
	</body>
</html>
